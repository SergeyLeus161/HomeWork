<body>
  <div class="container">
    <header>
      <h1>Список задач ({{incompleteCount}})</h1>
	  
	  <label class="hide-completed">
        <input type="checkbox" />
        Скрыть завершенные задачи
      </label>
	  
	  {{> loginButtons}}
	  
	  {{#if currentUser}}
	  <form class="new-task">
        <input type="text" name="text" placeholder="Введите, чтобы добавить новые задачи" />
		 <input id="submit" type="submit" value="Добавить" />
      </form>
	  {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
